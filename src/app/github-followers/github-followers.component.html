<div
    *ngFor="let follow of followers"
    class="media">
    <div class="media-left">
      <a href="#">
        <img class="avatar media-object" src="{{ follow.avatar_url }}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/followers', follow.id, follow.login]">{{ follow.login }}</a>
      </h4>
      <a href="{{ follow.html_url }}">{{ follow.html_url }}</a>
    </div>
  </div>
